<section class="container criar-pensamentos ff-inter">
    <header class="header">
        <h2>Adicione um <br> pensamento novo:</h2>
    </header>
    <form>  





        <label for="pensamento">Pensamento</label>
            <input 
                type="textarea"
                class="input"
                id="pensamento"
                name="pensamento"
                placeholder="Digite o pensamento"
                [value]="pensamento.conteudo"
            >
           



        <label for="autoria">Autoria</label>
            <input type="textarea"
                class="input"
                id="autoria"
                placeholder="Digite o autoria ou fonte"
                [value]="pensamento.autoria"
            >




            <label for="modelo">Selecione o modelo do card</label>
            <div class="container-radio">
                <div class="radio-modelo">
                    <label for="modelo1">
                        <input type="radio" 
                            id="modelo1" 
                            value="modelo1" 
                            name="modelo-card"
                        >
                        <div class="custom-radio">
                            <span>

                            </span>
                        </div>
                        <div>

                            <span name="modelo1">
                                
                            </span>
                        </div>
                        
                    </label>

                    Prévia:
                    <div class="modelo modelo1 ff-roboto-mono">
                        <img src="../../../../assets/Imagens/modelo1.png" alt="Aspas azuis">
                        <p class="conteudo">{{ pensamento.conteudo }}</p>
                        <p class="autoria"><b>{{ pensamento.autoria }}</b></p>

                    </div>
                </div>


                <div class="radio-modelo">
                    <label for="modelo2">
                        <input type="radio" 
                            id="modelo2" 
                            value="modelo2" 
                            name="modelo-card"
                        >
                        <div class="custom-radio">
                            <span>

                            </span>
                        </div>
                        <div>

                            <span name="modelo2">
                                
                            </span>
                        </div>
                        
                    </label>

                    Prévia:
                    <div class="modelo modelo2 ff-roboto-mono">
                        <img src="../../../../assets/Imagens/modelo1.png" alt="Aspas azuis claro">
                        <p class="conteudo">{{ pensamento.conteudo }}</p>
                        <p class="autoria"><b>{{ pensamento.autoria }}</b></p>

                    </div>

                </div>

                <div class="radio-modelo">
                    <label for="modelo3">
                        <input type="radio" 
                            id="modelo3" 
                            value="modelo3" 
                            name="modelo-card"
                        >
                        <div class="custom-radio">
                            <span>

                            </span>
                        </div>
                        <div>

                            <span name="modelo3">
                                
                            </span>
                        </div>
                        
                    </label>

                    Prévia:
                    <div class="modelo modelo3 ff-roboto-mono">
                        <img src="../../../../assets/Imagens/modelo1.png" alt="Aspas verdes">
                        <p class="conteudo">{{ pensamento.conteudo }}</p>
                        <p class="autoria"><b>{{ pensamento.autoria }}</b></p>

                    </div>

                </div>
            </div>
            <div class="acoes">
                <button class="botao">Salvar</button>
                <button class="botao">Cancelar</button>
            </div>
    </form>

</section>
